<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expenses</title>
  <link rel="stylesheet" href="styles6.css"/>
</head>
<body>
  <!-- Hamburger Button -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Navigation Menu -->
  <nav class="nav-menu" id="navMenu">
    <ul>
      <li><a href="income.html">Go to Income</a></li>
      <li><a href="expenses.html">Go to Expenses</a></li>
      <li><a href="summary.html">Summary</a></li>
    </ul>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <div class="left-section">
      <h1>Expenses Transactions</h1>
      <button onclick="navBack()">Back</button>
    </div>

    <div class="right-section">
      <h2>Add Expense</h2>
      <form id="transactionForm" action="#">
        <input type="date" id="dateOfTransaction" required />
        <input type="text" id="reviewer" placeholder="Reviewer" required />
        <input type="text" id="category" placeholder="Category" required />
        <input type="text" id="description" placeholder="Description" required />
        <input type="text" id="invoiceNo" placeholder="Invoice No" required />
        <input type="text" id="productName" placeholder="Product Name" required />
        <input type="number" id="quantity" placeholder="Quantity" required />
        <input type="number" id="amount" placeholder="Amount of Unit" required />
        <input type="hidden" id="type" value="expenses"/>
        <button type="submit">Add Expense</button>
      </form>

      <h2>Expenses History</h2>
      <div class="table-wrapper">
        <table id="transactions" style="width: 100%;">
          <thead>
            <tr>
              <th>Transaction Date</th>
              <th>Transaction Type</th>
              <th>Reviewer</th>
              <th>Category</th>
              <th>Description</th>
              <th>Invoice No</th>
              <th>Product Name</th>
              <th>Quantity</th>
              <th>Amount (₹)</th>
            </tr>
          </thead>
          <tbody id="transactionList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <h3>Total Expenses: ₹ <span id="balanceAmount">0</span></h3>

  <script src="shared.js"></script>
  <script src="script.js"></script>
  <script>
    checkAuth();
    function navBack() {
      window.location.href = 'dashboard.html';
    }

    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('navMenu');
    hamburger.addEventListener('click', () => {
      navMenu.classList.toggle('open');
    });
  </script>
</body>
</html>
