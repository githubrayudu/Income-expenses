<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <header>
        <h1>Income Transactions</h1>
        <button onclick="navBack()">Back</button>
    </header>
    <main>
        <h2>Add Income </h2>
        <form id="transactionForm" action="#">

            <input type="date" id="dateOfTransaction" placeholder="Date" required />
            <input type="text" id="reviewer" placeholder="Reviewer" required />
            <input type="text" id="category" placeholder="Category" required />
            <input type="text" id="description" placeholder="Description" required />
            <input type="text" id="invoiceNo" placeholder="Invoice NO" required />
            <input type="text" id="productName" placeholder="Product Name" required />
            <input type="number" id="quantity" placeholder="Quantity" required />
            <input type="number" id="amount" placeholder=" Amount of Unit" required />
            <input type="hidden" id="type" value="income"/>
            <button type="submit">Add Income</button>
        </form>
       
        <h2>Transaction History</h2>
        <table id="transactions" style="width: 100%;">
            <thead>
                <tr>
                    <th>Transaction Date</th>
                    <th>Transaction Type</th>
                    <th>Reviewer</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Invoice No</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Amount(â‚¹)</th>
                </tr>
            </thead>
            <tbody id="transactionList">
            </tbody>
        </table>
     
            <h3>Total Income : Rs <span id="balanceAmount">0</span></h3>
   
    </main>
    <script src="shared.js"></script>
        <script src="./script.js"></script>
        <script>checkAuth();navBack = () => window.location.href = 'dashboard.html';
        </script>
</body>
