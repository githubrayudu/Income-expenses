<body>

      <div id="profileName" class="profile-name" style="display: none">
        <span id="userNameDisplay"></span>
      </div>
      <button class="logout-button" onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- Hamburger Button -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Navigation Menu -->
 <nav class="nav-menu" id="navMenu">
    <ul>
      <li class="has-submenu">
        <a href="#">Income <span class="arrow">▶</span></a>
        <ul class="submenu">
          <li><a href="incomedata.html">Income Data</a></li>
          <li><a href="addIncome.html">Add Income</a></li>
        </ul>
      </li>
      <li class="has-submenu">
        <a href="#">Expenses <span class="arrow">▶</span></a>
        <ul class="submenu">
          <li><a href="expensesdata.html">Expenses Data</a></li>
          <li><a href="addexpenses.html">Add Expenses</a></li>
        </ul>
      </li>
      <li class="has-submenu">
        <a href="#">Summary <span class="arrow">▶</span></a>
        <ul class="submenu">
          <li><a href="summary.html">Summary</a></li>
        </ul>
      </li>
      <li class="has-submenu">
        <a href="#">Dashboard <span class="arrow">▶</span></a>
        <ul class="submenu">
          <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
      </li>
    </ul>
  </nav>


  <!-- Main Content -->
  <div class="container">
    <div class="left-section">
      <h1>Financial Summary</h1>
      <button onclick="navBack()">Back</button>

      <h1>Total Income: Rs <span id="incomeTotal">0.00</span></h1>
      <h1>Total Expenses: Rs <span id="expensesTotal">0.00</span></h1>
      <h1>
        <strong>Result:</strong> <span id="profitOrLoss">Calculating...</span>
      </h1>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const hamburger = document.getElementById("hamburger");
    const navMenu = document.getElementById("navMenu");

    // Toggle side menu
    hamburger.addEventListener("click", () => {
      navMenu.classList.toggle("open");
      hamburger.classList.toggle("clicked");
    });

    // Toggle submenu and rotate arrow
    document.querySelectorAll(".has-submenu > a").forEach(link => {
      link.addEventListener("click", function (e) {
        e.preventDefault();
        const submenu = this.nextElementSibling;
        submenu.classList.toggle("open");

        const arrow = this.querySelector(".arrow");
        if (arrow) arrow.classList.toggle("rotate");
      });
    });

    // Optional: Close menu on link click (mobile)
    document.querySelectorAll(".nav-menu .submenu a").forEach(link => {
      link.addEventListener("click", () => {
        navMenu.classList.remove("open");
        hamburger.classList.remove("clicked");
      });
    });
  </script>

  <!-- Summary Data Fetch -->
  <script>
    async function fetchTotal(endpoint) {
      try {
        const res = await fetch(endpoint);
        if (!res.ok) throw new Error(`Failed to fetch from ${endpoint}`);
        const data = await res.json();
        if (!Array.isArray(data)) return 0;
        return data.reduce((sum, tx) => sum + parseFloat(tx.totalAmountOfProduct || 0), 0);
      } catch (err) {
        console.error(err);
        return 0;
      }
    }

    async function calculateProfitOrLoss() {
      const incomeEndpoint = "http://localhost/Ei_backend/api/income.php";
      const expensesEndpoint = "http://localhost/Ei_backend/api/expenses.php";
      const [income, expenses] = await Promise.all([
        fetchTotal(incomeEndpoint),
        fetchTotal(expensesEndpoint),
      ]);
      document.getElementById("incomeTotal").textContent = income.toFixed(2);
      document.getElementById("expensesTotal").textContent = expenses.toFixed(2);

      const resultEl = document.getElementById("profitOrLoss");
      if (income > expenses) {
        resultEl.textContent = `Profit: Rs ${(income - expenses).toFixed(2)}`;
        resultEl.style.color = "green";
      } else if (expenses > income) {
        resultEl.textContent = `Loss: Rs ${(expenses - income).toFixed(2)}`;
        resultEl.style.color = "red";
      } else {
        resultEl.textContent = "Break-even";
        resultEl.style.color = "gray";
      }
    }

    document.addEventListener("DOMContentLoaded", calculateProfitOrLoss);
  </script>

  <!-- Auth & Navigation -->
  <script>
    const checkAuth = () => {
      const loggedIn = localStorage.getItem("loggedin");
      if (loggedIn) {
        const username = localStorage.getItem("username");
        document.getElementById("profileName").style.display = "block";
        document.getElementById("userNameDisplay").textContent = username;
      } else {
        window.location.href = "index.html";
      }
    };

    const logout = () => {
      localStorage.removeItem("loggedin");
      window.location.href = "index.html";
    };

    const navBack = () => {
      window.location.href = "dashboard.html";
    };

    checkAuth();
  </script>
</body>
