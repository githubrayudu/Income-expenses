<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Display with Profile Name</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .login-box {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            width: 100%;
            border-radius: 5px;
        }
        /* Profile name displayed at the top-right */
         .profile-name {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
       
    </style>
</head>
<body>

    <!-- Profile name (will be displayed once user logs in) -->
    <div id="profileName" class="profile-name" style="display:none;">
        Welcome, <span id="userNameDisplay"></span>
    </div>

    <div class="login-box" id="loginBox">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter your username" required>
        <button onclick="login()">Login</button>
    </div>

    <div class="welcome-message" id="welcomeMessage" style="display:none;">
        Welcome, <span id="userNameDisplayMessage"></span>!
    </div>

    <script>
        function login() {
            // Get the username entered by the user
            const username = document.getElementById("username").value;

            // Check if username is empty
            if (username.trim() === "") {
                alert("Please enter a username.");
                return;
            }

            // Hide the login box
            document.getElementById("loginBox").style.display = "none";

            // Show the welcome message
            document.getElementById("welcomeMessage").style.display = "block";
            document.getElementById("userNameDisplayMessage").textContent = username;

            // Display the profile name at the top-right corner
            document.getElementById("profileName").style.display = "block";
            document.getElementById("userNameDisplay").textContent = username;
        }
    </script>

</body>
</html>
