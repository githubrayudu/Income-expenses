<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="stylesheet1.css" />

    <style>
      /* Style for the profile name */
      .profile-name {
        position: absolute;
        top: 10px;
        right: 150px;
        font-size: 16px;
        font-weight: bold;
        color: #333;
      }
    </style>
  </head>
  <body>
    
    <header>
      <!-- Top bar and logout button -->
      <div class="top-bar">
        <!-- Profile name (will be displayed once user logs in) -->
    <div id="profileName" class="profile-name" style="display:outside;">
      <span id="userNameDisplay"></span>
    </div>

        <button class="logout-button" onclick="logout()">Logout</button>
      </div>
      <div >
        <br>
        Income & Expenses Dashboard
      </div>
    </header>

    <div class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-menu" id="navMenu">
      <ul>
        <li><a href="income.html">Income</a></li>
        <li><a href="expenses.html">Expenses</a></li>
        <li><a href="summary.html">Summary</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
      </ul>
    </nav>

    <script>
      // Function to handle hamburger menu toggling
      const hamburger = document.getElementById("hamburger");
      const navMenu = document.getElementById("navMenu");

      hamburger.addEventListener("click", () => {
        navMenu.classList.toggle("open");
        hamburger.classList.toggle("clicked");
      });

      // Function to handle user logout
      const logout = () => {
        localStorage.removeItem("loggedin");
        window.location.href = "index.html"; // Redirect to login page
      };

      // Check if the user is logged in
      const checkAuth = () => {
        const loggedIn = localStorage.getItem("loggedin");
        if (loggedIn) {
          const username = localStorage.getItem("username");
          // Display profile name at the top right
          document.getElementById("profileName").style.display = "block";
          document.getElementById("userNameDisplay").textContent = username;
        } else {
          window.location.href = "index.html"; // Redirect to login if not logged in
        }
      };

      // Call checkAuth to verify if the user is logged in
      checkAuth();
    </script>

    <script src="shared.js"></script>
  </body>
</html>
